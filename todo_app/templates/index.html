{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <form action="/add-todo-item" method="post" class="add-todo-item-form">
        <div>
          <label for="name">Name for new to-do item: </label>
          <input type="text" name="name" id="name" required>
          <input type="submit" value="Add">
        </div>
      </form>
      <ul class="list-group mb-4">
        {% for toDoItem in toDoItems %}
          <li>{{toDoItem.id}} - {{toDoItem.status}} - {{toDoItem.name}}</li>
          <form action="/mark-completed" method="post">
            <input type="hidden" name="item_id" value="{{toDoItem.id}}">
            <button type="submit">Complete</button>
          </form>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
